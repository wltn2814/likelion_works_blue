<!DOCTYPE html>
<html lang="ko">

{% load static %}

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="base-container">
        <nav>
            <ul class="nav-container">
                <img src="../static/css/images/Logo.JPG" alt="logo" class="picture">
                <button type="button" class="nav-item button">Home</button>
                <button type="button" class="nav-item button">Stream</button>
                <button type="button" class="nav-item button">Library</button>
                <input type="search" class="search" placeholder="Search for artists, bands, tracks, podcasts">
                <button type="button" class="button signin">Sign in</button>
                <button type="button" class="create button">Create account</button>
                <button type="button" class="upload">Upload</button>
                <button class="dot">●●●</button>
            </ul>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
